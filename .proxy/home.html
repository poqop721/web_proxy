<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(83, 83, 83);
        }
        .container:not(.jb) {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .carousel{
            width: 90%;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            margin:0 auto;
        }
        .goddiv{
            display: flex !important;
            align-items: center;
            justify-content: center;
        }
        .carousel-item{
            height: 450px;
            background-color: rgb(83, 83, 83);
        }
        .jumbotron{
            box-shadow: 0px 10px 5px rgb(59, 59, 59);
        }
        .gozilla{
            width: 100%;
            background-size: cover;
        }
        .inputtag{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container jb">
          <h1 class="display-4">[WEEK06] 탐험준비 - 웹서버 만들기</h1>
        </div>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active goddiv">
            <img src="godzilla.jpg" class="d-block w-20 gozilla" alt="gozilla">
          </div>
          <div class="carousel-item">
            <video src="test.mp4" controls class="d-block w-100" alt="video"></video>
          </div>
          <div class="carousel-item inputtag">
            <div class="container">
                <h1>두 개의 인풋 폼</h1>
                <form action="/cgi-bin/adder" method="GET">
                    <label for="input1">첫 번째 입력:</label>
                    <input type="text" id="input1" name="input1" placeholder="첫 번째 입력란">
                    
                    <label for="input2">두 번째 입력:</label>
                    <input type="text" id="input2" name="input2" placeholder="두 번째 입력란">
                    
                    <input type="submit" value="제출">
                </form>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
</body>
</html>
