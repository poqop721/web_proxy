<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 개의 인풋 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>두 개의 인풋 폼</h1>
        <form action="/cgi-bin/adder" method="GET">
            <label for="input1">첫 번째 입력:</label>
            <input type="text" id="input1" name="input1" placeholder="첫 번째 입력란">
            
            <label for="input2">두 번째 입력:</label>
            <input type="text" id="input2" name="input2" placeholder="두 번째 입력란">
            
            <input type="submit" value="제출">
        </form>
    </div>
</body>
</html>
